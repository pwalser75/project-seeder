defaultTasks 'clean', 'build', 'install'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.github.ben-manes.versions'

description = '${projectDescription}'
group = '${projectGroup}'
version = '${projectVersion}'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main { output.resourcesDir = output.classesDir }
    test { output.resourcesDir = output.classesDir }
}
jar { duplicatesStrategy = 'exclude' }

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def dateTimeFormat = java.time.format.DateTimeFormatter.ofPattern("yyyy-MM-dd HH:mm:ss")
def buildDate = java.time.LocalDateTime.now()

jar {
    manifest {
        attributes(
                "Name": project.name,
                "Version": project.version,
                "Build-Date": dateTimeFormat.format(buildDate)
        )
    }
}

ext.libraries = [
        testbase      : [
                "junit:junit:4.12",
                "org.mockito:mockito-core:2.7.21"
        ],
        springBoot    : [
                "org.springframework.boot:spring-boot-starter-data-jpa:1.5.2.RELEASE",
                "org.springframework.boot:spring-boot-starter-jersey:1.5.2.RELEASE"
        ],
        springBootTest: [
                "org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE"
        ],
        hsqldb        : [
                "org.hsqldb:hsqldb:2.3.4"
        ],
        swagger       : [
                'io.swagger:swagger-jersey2-jaxrs:1.5.3'
        ]
]

dependencies {
    compile libraries.springBoot
    compile libraries.swagger
    testCompile libraries.testbase
    testCompile libraries.springBootTest
    runtime libraries.hsqldb
}
